<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스프링 시네마 - 결제</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @font-face {
            font-family: 'KOHINanumOTFL';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/KOHINanumOTFL.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .container{width:1000px; max-width:none!important;}

        /* 결제수단 본문 디자인 */
        #div-i-payment-body {
            margin-left: 10px;
            width: 685px;
            height: 510px;
            background-color: #f2f0e5;
            border: 2px solid gray;
        }

        /* 결제정보 본문 디자인 */
        #div-i-sidebar {
            width: 295px;
            height: 510px;
            background-color: #f2f0e5;
            border-bottom: 2px solid gray;
            border-right: 2px solid gray;
            border-top: 2px solid gray;
        }

        /* 제목 부분 디자인 */
        #div-i-payment-header, #div-i-money-header {
            text-align: center;
            background-color: #333333;
            color: white;
            border-right: 1px solid white;
            font-family: "KOHINanumOTFL";
            padding-top: 5px;
        }

        /* 결제수단 헤더 길이 */
        #div-i-payment-header {
            width: 695px;
        }

        /* 결제정보 헤더 길이 */
        #div-i-money-header {
            width: 300px;
        }

        /* 제목부분 마진 디자인 */
        #div-i-payment-header h5, #div-i-money-header h5 {
            margin-bottom: 15px;
            margin-top: 15px;
        }

        /* 결제정보 결제하실 금액창 디자인, 선택한 좌석정보 디자인, 영화정보 */
        /* 폰트 & 테두리 디자인 */
        #p-i-money-header, #p-i-money-value, #p-i-seat-header, #p-i-seat-value, #p-i-movie-header, #p-i-movie-value {
            font-family: KOHINanumOTFL;
            font-weight: bold;
            border: 1px solid black;
        }
        /* 결제정보 결제하실 금액 부분 디자인, 선택한 좌석정보 헤더부분 디자인 */
        /* 폰트 & 테두리 색상 & 패딩,마진 */
        #p-i-money-header, #p-i-seat-header, #p-i-movie-header {
            margin-top: 25px;
            padding-top: 10px;
            padding-bottom: 5px;
            margin-bottom: 0px;
            background-color: white;
            text-align: center;
            font-size: 18px;
        }

        /* 결제정보 금액 가격 디자인, 선택한 좌석 정보 디자인 */
        #p-i-money-value, #p-i-seat-value, #p-i-movie-value {
            background-color: #333333;
            color: white;
            padding-top: 10px;
            padding-bottom: 5px;
            padding-right: 20px;
            text-align: right;
            font-size: 24px;
        }
        
        /* 선택한 영화 폰트설정 */
        #p-i-movie-value {
            font-size: 16px;
        }

        /* 결제하기 버튼 디자인 */
        #btn-i-payment {
            width: 240px;
            height: 100px;
            font-size: 28px;
            font-family: KOHINanumOTFL;
        }

        /* 결제하기 버튼 글자 디자인 */
        #btn-i-payment p {
            padding-top: 24px;
        }
        
        /* 체크박스 */
        .form-check {
            margin: 20px;
        }
        
        /* 사이드바에 있는 아이템 항목에 패딩값 적용 */
        .div-c-sidebar-item {
            padding : 0px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-12 d-flex justify-content-between">
                <div id="div-i-payment-header">
                    <h5>결제수단</h5>
                </div>
                <div id="div-i-money-header">
                    <h5>결제정보</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="div-i-payment-body" class="col-xl-12">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="input-i-payment-card">
                    <label class="form-check-label" for="input-i-payment-card">
                        신용카드
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="input-i-payment-phone">
                    <label class="form-check-label" for="input-i-payment-phone">
                        휴대폰 결제
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="input-i-payment-simple">
                    <label class="form-check-label" for="input-i-payment-simple">
                        간편 결제
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="input-i-payment-bank">
                    <label class="form-check-label" for="input-i-payment-bank">
                        내통장 결제
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="input-i-payment-toss">
                    <label class="form-check-label" for="input-i-payment-toss">
                        토스 결제
                    </label>
                </div>
            </div>
            <div id="div-i-sidebar" class="col-xl-12">
                <div class="div-c-sidebar-item">
                    <p id="p-i-movie-header">선택하신 영화</p>
                    <p id="p-i-movie-value">아바타 물의길</p>
                </div>
                <div class="div-c-sidebar-item">
                    <p id="p-i-seat-header">선택하신 좌석</p>
                    <p id="p-i-seat-value">A1/A2/A3</p>
                </div>
                <div class="div-c-sidebar-item">
                    <p id="p-i-money-header">결제하실 금액</p>
                    <p id="p-i-money-value">50000원</p>
                </div>
                <div style="margin-top: 25px" class="text-center">
                    <button id="btn-i-payment" type="button" class="btn btn-dark"><p>결제하기</p></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
