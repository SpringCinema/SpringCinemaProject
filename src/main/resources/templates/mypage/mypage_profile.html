<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:fragment="profile">
    <div class="rounded-4 row" style="border: #FF4500 3px solid">
        <div class="col-3 ms-3 mt-3">
            <img src="/img/profile.png" width="150px" height="150px">
        </div>
        <div class="col-7 mt-3">
            <p th:text="'이름 : '+ ${myInfo.name}"></p>
            <p th:text="'아이디 : '+ ${myInfo.id}"></p>
            <p th:text="'이메일 : '+ ${myInfo.email}"></p>
            <div class="text-end">
                <a class="btn text-light mb-3" href="/mypage/edit/" th:attrappend="href=${myInfo.id}" id="button-i-update">내 정보 수정</a>
                <a class="btn btn-outline-danger mb-3" href="/mypage/delete/" th:attrappend="href=${myInfo.id}" id="button-i-delP">회원 탈퇴</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
