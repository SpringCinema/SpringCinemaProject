<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SPRING CINEMA - 마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/header.js"></script>

    <script>
        $(document).ready(function () {
            // 페이지 좌측 메뉴 클릭 시 우측 페이지 변경
            $('#ul-i-ul li').click(function () {
                $('#ul-i-ul li').removeClass();
                $(this).addClass("li-c-on");
                $(this).addClass("text-light");

                // 메뉴 클릭시 페이지 이동
                // 최종 수정일 : 2022-12-16
                // 작성자 : MoonNigth285
                const pageName = $(this).text();
                const iFrame = $("#iframe-i-move-page");
                let targetSrc = "";
                
                switch (pageName) {
                    case "내 프로필":
                        targetSrc = "/mypage/userInfo";
                        break;
                    case "예매내역" :
                        targetSrc = "/mypage/book/normal";
                        break;
                    case "결제내역":
                        targetSrc = "/mypage/payment/normal";
                        break;
                    case "댓글내역":
                        // targetSrc = "/mypage/comment"; 기능 완성되면 주석 해제
                        targetSrc = "/construction"; // 공사중 표시 페이지
                        break;
                    case "문의내역":
                        // targetSrc = "/mypage/question"; 기능 완성되면 주석 해제
                        targetSrc = "/construction"; // 공사중 표시 페이지
                        break;
                }
                
                iFrame.attr("src", targetSrc);
            });

            $('#button-i-delC').on('click', function() {
                let check = confirm('해당 글을 삭제하시겠습니까?');
                if(check == true) {
                    alert('삭제하였습니다.');
                }
            });

            $('#button-i-delQ').on('click', function() {
                let check = confirm('해당 글을 삭제하시겠습니까?');
                if(check == true) {
                    alert('삭제하였습니다.');
                }
            });
        });
    </script>
    <th:block th:replace="fragments/config :: configFragment"></th:block>

    <style>
        @font-face {
            font-family: 'KOHIBaeumOTF';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/KOHIBaeumOTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        header {
            width: 1920px;
            max-width: none !important;
        }

        main.container {
            width: 1500px;
            margin: 30px 0px;
            max-width: none !important;
        }

        li{
            list-style: none;
            cursor: pointer;
        }

        .li-c-on, #button-i-update {
            background-color: #FF4500;
        }
        
        #ul-i-ul {
            padding-left: 0px;
        }
    </style>

</head>
<body>
<!--헤더부분-->
<header th:include="fragments/header :: headerFragment"></header>

<!--메인부분-->
<main class="container">
    <div class="d-flex">
        <!--    메인 좌측 메뉴선택 페이지-->
        <div class="w-25 border-end border-end-2">
            <ul id="ul-i-ul" class="fs-4 text-center">
                <li class="li-c-on text-light " id="li-i-1"><p>내 프로필</p></li>
                <li id="li-i-2"><p>예매내역</p></li>
                <li id="li-i-3"><p>결제내역</p></li>
                <li id="li-i-4"><p>댓글내역</p></li>
                <li id="li-i-5"><p>문의내역</p></li>
            </ul>
        </div>

        <div class="w-75 ms-5 mt-4">
            <iframe id="iframe-i-move-page" src="/mypage/userInfo" width="1500px" height="700px" scrolling="no"></iframe>
        </div>
    </div>
</main>

<!--푸터부분-->
<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
