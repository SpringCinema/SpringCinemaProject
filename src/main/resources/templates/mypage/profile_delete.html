<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $('#button-i-back').on('click', function() {
                history.back();
            });

            $('#button-i-delOk').on('click', function() {
                if($('#input-i-id').val() == 1234) {
                    let con = confirm('정말 탈퇴하시겠습니까?');
                    if(con == true) {
                    }
                    else {
                        alert('취소하였습니다.');
                        history.back();
                    }
                }
                else {
                    alert('비밀번호가 틀렸습니다.');
                }
            });
        });
    </script>

    <style>
        header {
            width: 1920px;
            max-width: none !important;
        }

        .container {
            width: 1300px;
            max-width: none !important;
        }

        #form-i-act {
            width: 400px;
            border: 3px #FF4500 solid;
        }
    </style>
    <th:block th:replace="fragments/config :: configFragment"></th:block>
</head>
<body>
<!-- 헤더 부분 -->
<header th:replace="fragments/header :: headerFragment"></header>

<!-- 메인 부분 -->
<main class="container mt-2">
    <form action="" method="post" class="col-sm-9 mx-auto rounded-4" id="form-i-act">
        <div class="row mt-3">
            <label for="input-i-id" class="col-3 text-end pt-2">비밀번호</label>
            <div class="col-8">
                <input type="password" class="form-control" id="input-i-id" name="inputId" placeholder="비밀번호를 입력하세요">
            </div>
        </div>
        <div class="text-end">
            <button type="submit" class="my-3 btn btn-danger" id="button-i-delOk">회원 탈퇴</button>
            <button type="reset" class="my-3 me-4 btn btn-secondary" id="button-i-back">뒤로</button>
        </div>
    </form>
</main>

<!-- 푸터 부분 -->
<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
