<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 프로필 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            console.log($("#form-i-update")[0])
            $("#button-i-back").on("click", function () {
                history.back();
            });

            $('#button-i-ok').on('click', function() {
                $("#input-i-method").val("PUT");
                const frm = $("#form-i-update")[0];
                frm.action = "/mypage/update/" + $("#input-i-id").val();
                frm.submit();
            });
        });
    </script>

    <th:block th:replace="fragments/config :: configFragment"></th:block>

    <style>
        main.container {
            width: 1920px;
            margin-top: 70px;
            margin-bottom: 354px;
            max-width: none !important;
        }

        #button-i-ok {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
<!-- 메인부분 -->
<main class="container">
<!-- action태그 추후 수정 -->
    <form id="form-i-update" method="post" class="col-sm-7 mx-auto">
        <div class="rounded-4 d-flex" style="border: #FF4500 3px solid">
            <div class="col-2 ms-s my-2 text-end">
                <img src="/img/profile.png" width="150px" height="150px">
            </div>
            <div class="col-5 my-3 border-end">
                <div class="row mb-2">
                    <label class="col-4 pt-2 ps-5" for="input-i-name">이름</label>
                    <div class="col-7 ps-0">
                        <input type="text" class="form-control" id="input-i-name" name="name" th:value="${myInfo.name}">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-4 pt-2 ps-5" for="input-i-id">아이디</label>
                    <div class="col-7 ps-0">
                        <input type="text" class="form-control" id="input-i-id" name="id" th:value="${myInfo.id}" readonly>
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-4 pt-2 ps-5" for="input-i-pwd">비밀번호</label>
                    <div class="col-7 ps-0">
                        <input type="text" class="form-control" id="input-i-pwd" name="pwd" th:value="${myInfo.pwd}">
                    </div>
                </div>
            </div>
            <div class="col-5 mt-3">
                <div class="row mb-2">
                    <label class="col-4 pt-2 ps-5" for="input-i-email">이메일</label>
                    <div class="col-7 ps-0">
                        <input type="text" class="form-control" id="input-i-email" name="email" th:value="${myInfo.email}">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-4 pt-2 ps-5" for="input-i-tel">전화번호</label>
                    <div class="col-7 ps-0">
                        <input type="text" class="form-control" id="input-i-tel" name="tel" th:value="${myInfo.tel}">
                    </div>
                </div>
                <div class="mt-2 px-5 text-end">
                    <button class="btn text-light mb-2" id="button-i-ok">수정하기</button>
                    <button type="reset" class="btn btn-secondary mb-2" id="button-i-back">뒤로</button>
                </div>
<!--                전송 방식 변경을 위한 숨겨진 input 태그-->
                <input type="hidden" id="input-i-method" name="_method">
            </div>
        </div>
    </form>
</main>
</body>
</html>
