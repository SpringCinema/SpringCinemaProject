<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 프로필 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#button-i-back").on("click", function () {
                history.back();
            });
        });
    </script>

    <style>
        header {
            width: 1920px;
            max-width: none !important;
        }

        .container {
            width: 1920px;
            max-width: none !important;
        }

        #button-i-ok {
            background-color: #FF4500;
        }
    </style>
    <th:block th:replace="fragments/config :: configFragment"></th:block>
</head>
<body><!-- 헤더부분 -->
<header th:replace="fragments/header :: headerFragment"></header>

<!-- 메인부분 -->
<main class="container mt-2">
<!-- action태그 추후 수정 -->
    <form action="" method="post" class="col-sm-5 mx-auto">
        <div class="rounded-4 d-flex" style="border: #FF4500 3px solid">
            <div class="col-3 ms-3 mt-4 text-end">
                <img src="/img/profile.png" width="150px" height="150px">
            </div>
            <!--        각 input 태그 value값 mypage_profile에서 가져오기-->
            <div class="col-7 mt-3">
                <div class="row mb-2">
                    <label class="col-3 pt-2 ps-5" for="input-i-name">이름</label>
                    <div class="col-7 ps-0">
                        <input type="text" class="form-control" id="input-i-name" name="inputName" value="aaa">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 pt-2 ps-5" for="input-i-name">아이디</label>
                    <div class="col-7 ps-0">
                        <input type="text" class="form-control" id="input-i-id" name="inputName" value="aaaaaa">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 pt-2 ps-5" for="input-i-name">이메일</label>
                    <div class="col-7 ps-0">
                        <input type="text" class="form-control" id="input-i-email" name="inputName" value="aaaa@naver.com">
                    </div>
                </div>
                <div class="text-end" style="width: 458px">
                    <button type="submit" class="btn text-light mb-2" id="button-i-ok">수정하기</button>
                    <button type="reset" class="btn btn-secondary mb-2" id="button-i-back">뒤로</button>
                </div>
            </div>
        </div>
    </form>
</main>

<!-- 푸터부분 -->
<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
