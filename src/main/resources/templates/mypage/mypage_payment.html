<!-- 마지막으로 작업한 내용 : 결제내역을 DB에서 가져옴 -->
<!-- 마이페이지 결제내역 페이지 -->

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            const btnPaymentList = $("#btn-i-paymentList");
            const btnCancelList = $("#btn-i-cancelList");
            const paymentTypeSender = $("#form-i-send-payment-type");

            btnPaymentList.on("click", function () {
                btnPaymentList.addClass("active");
                paymentTypeSender.attr("action", "/mypage/payment/normal");
            });

            btnCancelList.on("click", function () {
                btnCancelList.addClass("active");
                paymentTypeSender.attr("action", "/mypage/payment/cancellation");
            })
        })
    </script>
    <style>
        /* 본문 컨테이너 영역 */
        #div-i-iframe-main {
            width:1500px;
            max-width:none!important;
            margin: 0px;
        }

        #p-i-iframe-title {
            font-family: "KOHINanumOTFL";
            font-weight: bold;
        }

        .a-c-payment-cancle {
            color: white;
            text-decoration: none;
            background-color: red;
            padding: 5px;
            border-radius: 5px;
        }

        .a-c-payment-cancle:hover {
            color: #ffe200;
        }
    </style>
</head>
<body>
    <div id="div-i-iframe-main" class="container">
        <div class="row">
            <div class="col-xl-12">
                <p id="p-i-iframe-title" class="mb-2 fs-5" th:text="${paymentTitle}">결제내역</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <div class="mb-2 d-flex justify-content-end">
                    <form id="form-i-send-payment-type" action="" method="get">
                        <button id="btn-i-paymentList" class="btn btn-outline-success mx-2"
                                th:classappend="${paymentType} == 'normal' ? 'active' : ''">결제내역</button>
                        <button id="btn-i-cancelList" class="btn btn-outline-danger"
                                th:classappend="${paymentType} == 'cancellation' ? 'active' : ''">취소내역</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <table class="table table-striped text-center">
                    <thead class="border-top border-bottom border-3">
                        <tr>
                            <th style="width: 100px;">결제번호</th>
                            <th style="width: 100px;">결제금액</th>
                            <th style="width: 250px;">결제내역</th>
                            <th style="width: 100px;">결제날짜</th>
                            <th style="width: 100px;">결제수단</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="width: 100px;" class="border border-2 border-light" th:text="${payment.getPaymentNum()}">텍스트</td>
                            <td style="width: 100px;" class="border border-2 border-light" th:text="${payment.getMoney()}">텍스트</td>
                            <td style="width: 250px;" class="border border-2 border-light" th:text="${payment.getTitle()}">텍스트</td>
                            <td style="width: 100px;" class="border border-2 border-light" th:text="${payment.getPayDate()}">텍스트</td>
                            <td style="width: 100px;" class="border border-2 border-light">
                                <span th:text="${payment.getPayType()}">텍스트</span>&nbsp;
                                <a th:if="${paymentType} == 'normal'" class="a-c-payment-cancle" href="/mypage/paycancle">결제취소</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
