<!-- 유저 로그인 페이지 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스프링 시네마 - 로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/animate.js"></script>
    <script>
        $(document).ready(function () {
            const userCheckResult = $("#small-i-user-check-result");
            runLoginFailAnimate(userCheckResult);
        });
    </script>
    <style>
        .container{width:1200px; max-width:none!important;}

        #div-i-login-form {
            width: 360px;
        }

        #btn-i-login {
            width: 180px;
            height: 45px;
        }

        #btn-i-hidden-login {
            display: none;
        }

        #a-i-forgot-password {
            text-decoration: none;
        }

        #label-i-id-save {
            cursor: pointer;
            margin-bottom: 7px;
        }

        #label-i-id-save #i-i-check-icon  {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-right: 5px;
            background: url("img/notCheck.png") left center no-repeat;
            vertical-align: middle;
            transition-duration: .3s;
        }

        #label-i-id-save input[type=checkbox] { display: none; }

        #label-i-id-save input[type=checkbox]:checked + #i-i-check-icon { background-image: url("img/check.png") }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-12 d-flex justify-content-center">
                <form id="form-i-login" action="" method="">
                    <div id="div-i-login-form">
                        <div class="mb-3">
                            <label class="mb-1">아이디</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <label class="mb-1">비밀번호</label>
                                <small id="small-i-user-check-result"></small>
                            </div>
                            <input type="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <label id="label-i-id-save"><input type="checkbox"><i id="i-i-check-icon"></i>아이디 저장</label>
                                </div>
                                <a id="a-i-forgot-password" href="#">비밀번호 찾기</a>
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <button id="btn-i-login" type="button" class="btn btn-success">로그인</button>
                            <button id="btn-i-hidden-login" type="submit"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
